{% extends 'base.html' %}

{% block content %}


<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="inputCode" class="form-label">Code Access*</label>
        <input type="text" class="form-control" id="inputCode" aria-describedby="emailHelp" name="code" required>
        <div id="codeHelp" class="form-text">enter your access code</div>
    </div>

    {% include 'message.inc.html' %}

    <button type="submit" class="btn btn-danger w-100 mt-2">Access</button>
</form>
